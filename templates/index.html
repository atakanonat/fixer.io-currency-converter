<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" />
    <title>Curreny Converter</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h2 class="mb-4">Currency Converter</h2>
            <form class="form-inline" method="post">
              <div class="form-group">
                <div class="input-group">
                  <input
                    type="number"
                    min="0.00"
                    step="0.05"
                    value="{% if result %}{{result.amount}}{% endif %}"
                    name="amount"
                    id="amount"
                    class="form-control"
                    placeholder="Price" />
                  <div class="ms-2">
                    <select
                      class="selectpicker form-select text-center"
                      name="firstCurrency">
                      {% if result %}
                      <option selected>{{result.firstCurrency}}</option>
                      {% endif %}
                      <option>USD (American Dollar)</option>
                      <option>EUR (Euro)</option>
                      <option>JPY (Japanese Yen)</option>
                      <option>BGN (Bulgarian Leva)</option>
                      <option>CZK (Czech Koruna)</option>
                      <option>DKK (Danish Krone)</option>
                      <option>GBP (Pound Sterling)</option>
                      <option>HUF (Hungarian Forint)</option>
                      <option>PLN (Polish Złoty)</option>
                      <option>RON (Romanian Leu)</option>
                      <option>SEK (Swedish Krona)</option>
                      <option>CHF (Swiss Franc)</option>
                      <option>ISK (Icelandic Króna)</option>
                      <option>NOK (Norwegian Krone)</option>
                      <option>HRK (Croatian Kuna)</option>
                      <option>RUB (Russian Ruble)</option>
                      <option>TRY (Turkish Lira)</option>
                      <option>AUD (Australian Dollar)</option>
                      <option>BRL (Brazilian Real)</option>
                      <option>CAD (Canadian Dollar)</option>
                      <option>CNY (Chinese Yuan)</option>
                      <option>HKD (Hong Kong Dollar)</option>
                      <option>IDR (Indonesian Rupiah)</option>
                      <option>ILS (Israeli New Shekel)</option>
                      <option>INR (Indian Rupee)</option>
                      <option>KRW (South Korean Won)</option>
                      <option>MXN (Mexican Peso)</option>
                      <option>MYR (Malaysian Ringgit)</option>
                      <option>NZD (New Zeland Dollar)</option>
                      <option>PHP (Philippine Peso)</option>
                      <option>SGD (Singapore Dollar)</option>
                      <option>THB (Thai Baht)</option>
                      <option>ZAR (South African Rand)</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="m-3">To</div>
              <div class="input-group">
                <input
                  type="number"
                  id="secondCurrencyAmount"
                  class="form-control"
                  value="{% if result %}{{result.price}}{% endif %}"
                  placeholder="Price"
                  readonly />
                <div class="ms-2">
                  <select
                    class="selectpicker form-select text-center"
                    name="secondCurrency">
                    {% if result %}
                    <option selected>{{result.secondCurrency}}</option>
                    {% endif %}
                    <option>USD (American Dollar)</option>
                    <option>EUR (Euro)</option>
                    <option>JPY (Japanese Yen)</option>
                    <option>BGN (Bulgarian Leva)</option>
                    <option>CZK (Czech Koruna)</option>
                    <option>DKK (Danish Krone)</option>
                    <option>GBP (Pound Sterling)</option>
                    <option>HUF (Hungarian Forint)</option>
                    <option>PLN (Polish Złoty)</option>
                    <option>RON (Romanian Leu)</option>
                    <option>SEK (Swedish Krona)</option>
                    <option>CHF (Swiss Franc)</option>
                    <option>ISK (Icelandic Króna)</option>
                    <option>NOK (Norwegian Krone)</option>
                    <option>HRK (Croatian Kuna)</option>
                    <option>RUB (Russian Ruble)</option>
                    <option>TRY (Turkish Lira)</option>
                    <option>AUD (Australian Dollar)</option>
                    <option>BRL (Brazilian Real)</option>
                    <option>CAD (Canadian Dollar)</option>
                    <option>CNY (Chinese Yuan)</option>
                    <option>HKD (Hong Kong Dollar)</option>
                    <option>IDR (Indonesian Rupiah)</option>
                    <option>ILS (Israeli New Shekel)</option>
                    <option>INR (Indian Rupee)</option>
                    <option>KRW (South Korean Won)</option>
                    <option>MXN (Mexican Peso)</option>
                    <option>MYR (Malaysian Ringgit)</option>
                    <option>NZD (New Zeland Dollar)</option>
                    <option>PHP (Philippine Peso)</option>
                    <option>SGD (Singapore Dollar)</option>
                    <option>THB (Thai Baht)</option>
                    <option>ZAR (South African Rand)</option>
                  </select>
                </div>
              </div>
              <div class="mt-4">
                <button type="submit" class="btn btn-primary">Calculate</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
